<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificacion de Recetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body style="background-color: Lavender;">
        <h2>Modificar Receta:</h2>
        <div class="container mt-5 main">
            <form class="needs-validation" method="POST" action="/modificarReceta">

                <div class="form-floating mb-3 col-xl-6">
                    <select aria-label="Elegir la receta a modificar" class="form-select" name="idReceta" required>
                        <option selected value="">Elegir receta</option>
                        <option th:each="receta : ${recetas}" th:text="${receta.getNombre}" th:value="${receta.getId}"></option>
                    </select>
                    <label for="idReceta">Receta</label>
                    <div class="invalid-feedback">La receta es obligatoria</div>
                </div>
               
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" placeholder="isbn" required type="number" name="cantidadIngredientes" />
                    <label for="cantidadIngredientes">Cantidad de ingredientes</label>
                    <div class="invalid-feedback">La cantidad de ingredientes es obligatoria</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" placeholder="usuario" type="number" required name="usuario"/>
                    <label for="usuario">Usuario</label>
                    <div class="invalid-feedback">El Usuario es obligatorio</div>
                </div>
                
                <div class="form-floating mb-3 col-xl-6">
                    <select aria-label="Elegir Autor" class="form-select" name="idIngrediente" required>
                        <option selected value="">Elegir ingredientes</option>
                        <option th:each="ingrediente : ${receta.getIngredientes}" th:text="${ingrediente.getNombre}" th:value="${ingrediente.getId}"></option>
                    </select>
                    <label for="idIngrediente">Ingrediente</label>
                    <div class="invalid-feedback">El ingrediente es obligatorio</div>
                </div>

                <div class="col-xl-3">
                    <button class="btn btn-success" type="submit"> Modificar </button>
                </div>

            </form>
        </div>
    </body>
</html>
