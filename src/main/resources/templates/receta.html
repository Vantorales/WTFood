<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Adminstracion de recetas</title>
</head>
<body style="background-color: Lavender;">
    <h1>Administacion de Recetas</h1>
    <nav id="navbar-example2" class="navbar bg-light px-3">
        <a class="navbar-brand" href="#">Registar Receta</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/receta/modificarReceta">Modificar Receta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ingrediente">Ingrediente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/modificarUsuario">Modificar Usuario</a>
          </li>
        </ul>
    </nav>
    <h2>Listar Recetas:</h2>
    <div>
        <table class="table table-hover" action="/receta" method="GET">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Calificaciones</th>
                    <th>Cantidad de ingredientes</th>
                    <th>Usuario</th>
                    <th>Ingredientes</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="receta: ${recetas}">
                    <td th:text="${receta.getFoto}"></td>
                    <td th:text="${receta.getId}"></td>
                    <td th:text="${receta.getNombre}"></td>
                    <td th:text="${receta.getCalificaciones}"></td>
                    <td th:text="${receta.getCantidadIngredientes}"></td>
                    <td th:text="${receta.getUsuario.getNombre}"></td>
                    <td th:text="${receta.getIngredientes}"></td>
                    <td><a href="/receta/modificarReceta">Editar</a></td>
                    <td><button type="submit">ELiminar</button></td></tr>
                </tr>
            </tbody>
        </table>
    </div>
    <h2>Cargar Receta:</h2>
    <div>
        <form action="" method="POST">
        
            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
        
<!--        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Foto</label><br/>
            <input type="file" class="form-control" id="formGroupExampleInput" name="foto" placeholder="Foto" th:value="${foto}"><br/>
        </div>-->
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label><br/>
            <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" placeholder="Nombre" th:value="${nombre}"><br/>
        </div>
<!--        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Cantidad de Ingredientes</label><br/>
            <input type="number" name="cantidadIngredientes" placeholder="Cantidad de ingredientes" th:value="${cantidadIngredientes}"><br/>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Ingredientes</label><br/>
            <input type="text" class="form-control" id="formGroupExampleInput" name="ingredientes" placeholder="Ingredientes" th:value="${ingredientes}"><br/>
        </div>-->
        <div>
            <button type="submit" class="btn btn-primary">Cargar</button>
        </div>
        </form>
    </div>
</body>
</html>
