<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link rel="stylesheet" href="/css/estiloingrediente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Kalam&display=swap" rel="stylesheet">
</head>

<body>

    <div class="contenedor">
        <div class="medio">
            <h1 class="form-title"> Llego la hora de cocinar!</h1>

            <h2 class="h2 ">Selecciona tus ingredientes</h2>

        </div>


        <section class="marg">
            <h2 class="h2">Listado de Ingredientes:</h2>


            <div class="container">

                <a  class="seleccionar2"href="/receta">Continuar con tu receta</a>
                <div class="">
                    <a href="/ingrediente/mostrarIngredientes" type="button" class="btn btn-outline-warning">Lista
                        de Ingredientes</a>
                    <a href="/ingrediente" type="button" class="btn btn-outline-warning">Cerrar lista</a>
                </div>
                <table class="table" action="mostrarIngredientes" method="GET">
                    
                    <tr>
                        <th th:text="${mensajenombre}"></th>
                        <th th:text="${mensajeseleccionar}"></th>

                    </tr>

                    <tr th:each="ingrediente : ${ingredientes}">
                        <td th:text="${ingrediente.getNombre}"></td>

                        <td><a th:href="@{'/ingrediente/seleccionarIngrediente/' + ${ingrediente.id}}" type="button"
                                class="seleccionar">Seleccionar</a></td>

                    </tr>
                    
                </table>




            </div>


    </div>
    <section class="marg">
        <form action="/ingrediente" method="POST" enctype="multipart/form-data" class="form">
            <label for="ingrediente" class="h2" id="ingrediente">Agrega mas ingredientes:</label>
            <div class="container">
                <input type="text" id="ingrediente" class="form1" name="ingrediente"
                    placeholder="Escriba el ingrediente">

                <input type="submit" class="form1" value="+ingrediente">
            </div>
        </form>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
