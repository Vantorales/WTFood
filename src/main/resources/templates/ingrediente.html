<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingredientes</title>
        <link rel="stylesheet" href="/css/estiloingrediente.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Kalam&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="contenedor">
            <div class="medio">
                <h1 class="form-title"> Llego la hora de cocinar!</h1>

                <h2 class="h2 ">Coloca el nombre de tu receta</h2>
                <input type="text"id="Nombre"class="form1 marg"placeholder="Ej:La sopa de la abuela">
            </div>
            <form action="/ingrediente" method="POST" enctype="multipart/form-data" class="form">


                <section class="marg">
                    <label for="ingrediente"class="h2" id="ingrediente">Ingredientes:</label>
                    <div class="container">
                        <input type="text"id="ingrediente"class="form1" name="ingrediente" placeholder="Escriba el ingrediente">

                        <input type="submit"class="form1"value="+ingrediente">
                    </div>

                    <div class="container">

                        <input class="form1" type="submit" name="agregar" value="Guardar ">



                    </div>

                </section>       

                </section>

                <section class="marg">
                    <label for="ingrediente"class="h2" id="ingrediente">Pasos:</label>
                    <div class="container">
                        <input type="text"id="ingrediente"class="form1" name="Pasos" placeholder="Indique el paso">

                        <input type="submit"class="form1"value="Agregar otro paso">
                    </div>

                    <div class="container">

                        <input class="form1" type="submit" name="agregar" value="Guardar ">



                    </div>
                </section>
                <section class="marg">
                    <label for="ingrediente"class="h2" id="ingrediente">Entonces tu receta quedaria asi!:</label>
                    <div class="container">

                    </div>

                    <div class="container">


                        <table class="table" action="mostrarIngredientes" method="GET">
                            <a href="/ingrediente/mostrarIngredientes" type="button" class="btn btn-info">Lista de Ingredientes</a>
                            <a href="/ingrediente" type="button" class="btn btn-info">Cerrar lista</a>

                            <tr>
                                <th th:text="${mensajenombre}"></th>
                                <th th:text="${mensajeseleccionar}"></th>

                            </tr>
                            <tr th:each="ingrediente : ${ingredientes}">
                                <td th:text = "${ingrediente.getNombre}"></td>
                                <td><a href="/ingrediente/seleccionarIngrediente" type="button" class="btn btn-primary">Seleccionar</td> 
                            </tr>

                        </table>
                        <input class="form1" type="submit" name="agregar" value="Enviar todo y terminar" >



                    </div>
                </section>

            </form>

        </div> 

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>
</html>
