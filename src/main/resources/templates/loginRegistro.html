<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login y Registro</title>

        <link rel="stylesheet" href="/css/estiloLoginRegistro.css" type="text/css"/>
        <link rel="icon" type="image/x-icon" href="/img/tallarines.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    </head>


    <body>
        <div th:if="${Error != null }" class="alert alert-danger alert-dismissible fade show" role="alert" style="border-radius:12px;">
             <strong> Error-</strong> <p th:text="${Error}" style="color: red;"  > </p> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
         <div th:if="${Exito != null }" class="alert alert-success alert-dismissible fade show" role="alert" style="border-radius:12px;">
            <strong> Exito-</strong> <p th:text="${Exito}" style="color: green;"  > </p> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">

                        <h3>¿Ya tienes una cuenta?</h3>

                        <p>Inicia sesión para entrar</p>

                        <button id="btn__iniciar-sesion"> Iniciar Sesión</button>


                    </div>

                    <div class="caja__trasera-registro">

                        <h3>¿Aún no tienes cuenta?</h3>

                        <p>Registrate para iniciar sesión</p>

                        <button id="btn__registrarse"> Registrarse</button>

                    </div>
                </div>


                <!-- Formulario de Login y Registro -->
                <div class="contenedor__login-registro">

                    <!-- Login -->



                    <form  method="POST" action="/logincheck" enctype="multipart/form-data" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" name="email" placeholder="Correo electrónico">
                        <input type="password" name="clave" placeholder="Contraseña">
                        <button>Entrar</button>

                    </form>
                    <!-- Registro -->
                    <form method="POST" action="/usuario/registro" enctype="multipart/form-data" class="formulario__registro">

                        <h2>Registrarse</h2>

                        <input type="text" name="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" placeholder="Apellido">
                        <input type="text" name="email" placeholder="Correo electrónico">
                        <input type="text" name="nickname" placeholder="NickName">
                        <input type="password" name="clave" placeholder="Contraseña">
                        <button>Registrarse</button>


                    </form>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
